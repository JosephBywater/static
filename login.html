<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="//cdn.imnjb.me/libs/bootswatch/3.3.1.2/readable/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style/styles.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/MC-API/static/master/assets/favicon.ico"/>
</head>
<body>
<div class="container card">
    <div class="content">
        <h2><i class="fa fa-code"></i> MC-API <small>Admin</small></h2>
        <hr>
        <div id="authalert" class="alert alert-danger" style="display:none;"></div>

        <form method="post" data-action="auth">
            <div class="input-group">
                <label>Passkey</label>
                <input name="access" class="form-control" required type="password" autofocus placeholder="Enter your passkey">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
    <hr>
    <footer>
        <ul class="nav nav-pills">
            <li class="text-muted disclaimer">MC-API is not affiliated with Mojang AB, Microsoft or Minecraft.net</li>
            <li class="pull-right">
                <a>&copy; #YEAR# mc-api.net</a>
            </li>
        </ul>
    </footer>
    </div>
    <br>
    <script type="text/javascript" src="//cdn.imnjb.me/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.imnjb.me/libs/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script data-cfasync="false">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '#GA#', 'auto');
    ga('send', 'pageview');
    </script>
    <script type="text/javascript">
        $('form[data-action="auth"]').on('submit', function(e) {
            e.preventDefault();
            $('#authalert').slideUp();

            $.ajax({
                url: $(this).attr('action'),
                type: $(this).attr('method'),
                data: $(this).serialize(),
                success: function(resp) {
                    if(resp.status == 200) {
                        window.location.href = '?_aid=' + resp.key
                    } else {
                        $('#authalert').html('<strong>Error</strong> ' + resp.error).slideDown();
                    }
                }
            })

            return false;
        });
    </script>
</body>
</html>
